ngallery:
  root:
    title: "NativeGallery"
    adminemail: "example@example.com"
    showtitle: false
    logo: "/static/img/logosmall.png"
    description: ""
    keywords: ""
    maintenance: false
    debug: true
    botkey: ''
    access:
      type: 'allow'
      countries: ''
    cloudflare-caching: false
    db:
      name: ''
      host: ''
      login: ''
      password: ''
    websockets:
      messages: ""
    storage:

      # type: 's3' - загрузка файлов в хранилище S3 (Amazon S3, Cloudflare, MinIO и т.д)
      # type: 'server' - загрузка файлов в папку uploads (hardcode)

      type: 's3'
      s3:
        domains:
          public: ''
          gateway: ''
        credentials:
          key: ''
          secret: ''
          region: 'auto'
          version: 'latest'
          bucket: ''
    img:
      proxy: true
      percent: 50
    registration:
      prohibited_usernames: ''
      access:
        public: true
    video:
      upload:
        allow: true
    photo:
      upload:
        allow: true
        premoderation: true
        defaultindex: 5.0
        allowgif: true
    comments:
      premoderation: false

 